<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.1/css/all.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <section class="logo-section">
        <div class="logo"><span class="material-symbols-outlined">
            forest
            </span> WOUD</div>
        <p class="image-credit">Photo by Michael Krahn</p>
    </section>  
    <section class="general-form-section">
        <div class="text-section">
           <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
           <p>Sign up <em>now</em> to get started.</p>
           <p>You <em>know</em> you want to.</p> 
        </div>
        <form action="" class="form-section" id="register" onsubmit="return false">
            <p>Let's do this!</p>
            <div class="form-container">
                <div class="left-form-container">
                    <label for="firstName">First Name</label>
                    <input type="text" name="registration" id="firstName" minlength="2" maxlength="20" pattern="^[a-zA-Z ]*$" placeholder=" " required>
                    <p id="firstNameError" class="error-text"></p>
                    <label for="email">Email</label>
                    <input type="email" name="registration" id="email" placeholder=" " required>
                    <p class="error-text"></p>
                    <label for="password">Password</label>
                    <input type="password" name="registration" id="password" placeholder=" " pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>    
                    <p id="passwordError" class="error-text"></p>
                </div>
                <div class="right-form-container">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="registration" id="lastName" minlength="2" maxlength="20" pattern="^[a-zA-Z ]*$" placeholder=" " required>
                    <p class="error-text"></p>
                    <label for="phoneNumber">Phone number</label>
                    <input type="tel" name="registration" id="phoneNumber" pattern="^[+]?[0-9]{5,15}$" placeholder=" " required>
                    <p class="error-text"></p>
                    <label for="passwordConfirm">Confirm password</label>
                    <input type="password" name="registration" id="passwordConfirm" placeholder=" " pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
                    <p class="error-text"></p>
                </div>
            </div>
        </form>
        
        <div class="button-info">
            <button type="submit" id="submitButton" class="btn-submit" form="register">Create Account</button>
            <p class="btn-info-text">Already have an account? <a href="#">Log in</a></p>
        </div>
    </section>
</body>
</html>
